<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Simulation</title>
</head>
<body>
    <button id="btn1">Click Me</button>
    <p id="message">Waiting...</p>

    <script>
        //1.select both elements
        const btnOne = document.getElementById("btn1");
        const msgPara = document.getElementById("message");
        //2.When the button is clicked
        btnOne.addEventListener("click" ,function(){
            console.log("Button clicked");
            msgPara.textContent = "Button clicked!";

            setTimeout(function() {
                message.textContent = "Thanks for clicking!";
       },2000);
    });
    </script>
    
</body>
</html>
