<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon-Game</title>
    <link rel="stylesheet" href="style.css">                                                <!-- Link to external CSS file -->
</head>
<body>
    <h1 id="title">Press Any Key to Start</h1>
    <div class="scoreboard">                                                             <!-- Added scoreboard div -->
        <div class="score">Score: <span id="score">0</span></div>                       <!-- Added score display -->
        <div class="high-score">High Score: <span id="highscore">0</span></div>        <!-- Added high score display -->
    </div>
    
    <div class="container">                                                             <!-- Added container div -->
        <div id="green" class="btn green"></div>                           <!-- Added button divs -->
        <div  id="red" class="btn red"></div>
        <div  id="yellow" class="btn yellow"></div>
        <div  id="blue" class="btn blue"></div>
    </div>
     <div id="banner"></div>
    <script src="script.js"></script>
    
</body>
</html>
