<html>
    <head>
        <meta charset="UTF-8">
        <title>St. Todo Application</title>
        <style>
            #todo-list{
                display: flex;
                flex-direction: column;
                align-items: start;
                gap: 12px;
            }
            #taskContainer{
                display: flex;
                align-items: center;
                justify-content: center;
                gap : 3px;

            }
            #taskContent{
                display: flex;
                flex-direction: column;
                align-items: start;
                justify-content: center;
                gap : 3px;
            }
            #taskDeleteBtn{
                background-color: red;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                padding: 4px;
                font-size: 9px;
                outline: none;
                font-weight: bolder;
                margin-left: 24px;
                color: white;
            }
            #taskDeleteBtn:hover{
                background-color: brown;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Todo Application</h1>
        </header>
        <main>
         <section>
             <form id="todo-form">
                 <input id="todo-input" type="text">
                  <button type="submit" id="add-btn">Add todo</button>
                </form>
       </section>
       <section>
            <h3>List of Todos</h3>
            <ul id="todo-list">
        </ul>
        </section>
        </main>

        <script src="./app.js"></script>
    </body>
</html>
